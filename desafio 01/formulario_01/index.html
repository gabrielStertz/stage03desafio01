<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
  <header>
    <h1>Mentoria</h1>
    <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
  </header>
  <form id="form">
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações pessoais</legend>
        <div class="line"></div>
        <div class="name-wrapper">
        <div class="input-wrapper">
          <label for="name">Nome</label>
          <input type="text" id="name">
        </div>
        <div class="input-wrapper">
          <label for="last-name">Sobrenome</label>
          <input type="text" id="last-name">
        </div>
      </div>
      <div class="input-wrapper">
        <label for="email">E-mail <span>(digite um e-mail válido)</span></label>
        <input type="email" id="email">
      </div>
      <div class="input-wrapper">
        <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
        <input type="password" id="password">
      </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do mentor</legend>
        <div class="line"></div>
        <div class="input-wrapper">
          <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
          <input type="text" id="mentor-name">
        </div>
      </div>
    </fieldset>
    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Seus horários disponíveis</legend>
        <div class="line"></div>
        <h2>Primeira mentoria</h2>
        <div class="date">
        <div class="input-wrapper">
          <label for="date-first">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date-first">
        </div>
        <div class="input-wrapper">
          <label for="begin-first">Das</label>
          <input type="time" id="begin-first">
        </div>
        <div class="input-wrapper">
          <label for="end-first">Até</label>
          <input type="time" id="end-first">
        </div>
      </div>
      <h2>Segunda mentoria</h2>
        <div class="date">
        <div class="input-wrapper">
          <label for="date-second">Data <span>(DD/MM/AAAA)</span></label>
          <input type="date" id="date-second">
        </div>
        <div class="input-wrapper">
          <label for="begin-second">Das</label>
          <input type="time" id="begin-second">
        </div>
        <div class="input-wrapper">
          <label for="end-second">Até</label>
          <input type="time" id="end-second">
        </div>
      </div>

      </div>
    </fieldset>
  </form>
  <footer>
    <input class="button" type="submit" form="form" value="Salvar">
  </footer>
  
  </div>
</body>
</html>
